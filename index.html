<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Mr. Azzip's Pizza Shop</h1>
    </div>
    <form id="pizza-selections">
    <div class="row">
      <div class="col-sm">
        <div>
          <h4>Which pizza size would you like?</h4>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="Small" checked>
            Small
          </label>
        </div>
        <div class="radio">
        <label>
          <input type="radio" name="size" value="Medium">
          Medium
        </label>
        </div>
        <div class="radio">
        <label>
          <input type="radio" name="size" value="Large">
          Large
        </label>
        </div>
      </div>
      <div class="col-sm">
        <div>
          <h4>Which toppings would you like?</h4>
        </div>
        <div>
          <div>
          <input type="checkbox" name="toppings" value="Pepperoni" checked/>
          <label for="pepperoni">Pepperoni</label>
          </div>
          <div>
          <input type="checkbox" name="toppings" value="Chicken"/>
          <label for="chicken">Chicken</label>
          </div>
          <div>
          <input type="checkbox" name="toppings" value="Sausage"/>
          <label for="sausage">Sausage</label>
          </div>
          <input type="checkbox" name="toppings" value="Salami"/>
          <label for="salami">Salami</label>
          <div>
          <input type="checkbox" name="toppings" value="Steak"/>
          <label for="steak">Steak</label>
          </div>
          <div>
          <input type="checkbox" name="toppings" value="Pineapple"/>
          <label for="pineapple">Pineapple</label>
          </div>
          <div>
          <input type="checkbox" name="toppings" value="Corn"/>
          <label for="corn">Corn</label>
          </div>
          <div>
          <input type="checkbox" name="toppings" value="Tomato"/>
          <label for="tomato">Tomato</label>
          </div>
          <div>
          <input type="checkbox" name="toppings" value="Brocolli"/>
          <label for="brocolli">Brocolli</label>
          </div>
          <div>
          <input type="checkbox" name="toppings" value="Spinach"/>
          <label for="spinach">Spinach</label>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-dark">How much is the pizza you created?</button>
  </form>
  <div id="total"></div>
  </div>
</body>
</html>
